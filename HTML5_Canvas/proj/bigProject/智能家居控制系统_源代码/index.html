<html>
	
<head>
	
	<title>智能家居控制系统</title>
	
	<!-- 模块样式 -->
	<link rel="stylesheet" href="static/css/html5-paper-roll-animation/css/normalize.css">
    <link rel="stylesheet" href="static/css/html5-paper-roll-animation/css/style.css" media="screen" type="text/css" />
    
	<link rel="stylesheet" href="static/css/html5-svg-weather-card/css/style.css">
	
	<link rel="stylesheet" href="static/css/html5-weather-predict/style.css">
	
	<link rel="stylesheet" href="static/css/navBar.css" media="screen" type="text/css" />
	
	<!-- 自写样式 -->
	<link rel="stylesheet" href="static/css/index.css">
	
</head>
	
<body>
	
	<!-- jQuery -->
	<script src='static/css/html5-svg-weather-card/js/jquery-2.2.4.min.js'></script>
	<script src="static/css/html5-chrome-slider/js/jquery.min.js"></script>
  	<script src="static/css/html5-chrome-slider/js/jquery-ui.min.js"></script>

	<!-- 加载模块 -->
	<div id="loading">
		<div id="cont" class="cont">
		  <div class="fold"></div>
		  <div class="fold"></div>
		  <div class="fold"></div>
		  <div class="fold"></div>
		  <div class="fold"></div>
		  <div class="fold"></div>
		  <div class="fold"></div>
		  <div class="fold"></div>
		  <div class="fold"></div>
		  <div class="fold"></div>
		  <div class="fold"></div>
		  <div class="fold"></div>
		  <div class="fold"></div>
		  <div class="fold"></div>
		  <div class="fold"></div>
		  <div class="fold"></div>
		  <div class="fold"></div>
		  <div class="fold"></div>
		  <div class="fold"></div>
		  <div class="fold"></div>
		  <div class="fold"></div>
		  <div class="fold"></div>
		  <div class="fold"></div>
		  <div class="fold"></div>
		  <div class="fold"></div>
		  <div class="fold"></div>
		  <div class="fold"></div>
		  <div class="fold"></div>
		  <div class="fold"></div>
		  <div class="fold"></div>
		  <div class="fold"></div>
		  <div class="fold"></div>
		  <div class="fold"></div>
		  <div class="fold"></div>
		  <div class="fold"></div>
		  <div class="fold"></div>
		  <div class="fold"></div>
		  <div class="fold"></div>
		  <div class="fold"></div>
		  <div class="fold"></div>
		  <div class="fold"></div>
		  <div class="fold"></div>
		  <div class="fold"></div>
		  <div class="fold"></div>
		  <div class="fold"></div>
		  <div class="fold"></div>
		  <div class="fold"></div>
		  <div class="fold"></div>
		  <div class="fold"></div>
		  <div class="fold"></div>
		</div>
	</div>
	
	<!-- 正式进入界面 -->
	<div id="wrapper">
		
		<!-- 以下为标题栏 -->
		<div class="webHeader">
			<p>智能家居管理系统</p>
		</div>
		
		<!-- 以下为功能主体 -->
		<div id="webBody">
			
			<!-- 以下为导航栏，主要通过按钮实现调用功能 -->
			<div id="navBar">
				<ul>
					<li>
    					<a class='list-item' onclick="jumpHome()">
					  		<i class='icon-home'>首页</i>
						</a>
					</li>
					<li>
						<a class='list-item' onclick="jumpIntro()">
							<i class='icon-intro'>区介绍</i>
						</a>
					</li>
					<li>
						<a class='list-item' onclick="jumpUnit()">
						 	<i class='icon-unit'>件介绍</i>
						</a>
					</li>
					<li>
						<a class='list-item' onclick="jumpLiving()">
							<i class='icon-living'>客厅</i>
						</a>
					</li>
					<li>
						<a class='list-item' onclick="jumpMainRest()">
							<i class='icon-Mrest'>主卧</i>
						</a>
					</li>
					<li>
						<a class='list-item' onclick="jumpSideRest()">
						  	<i class='icon-Srest'>次卧</i>
						</a>
					</li>
					<li>
						<a class='list-item' onclick="jumpFunction()">
						  	<i class='icon-funcion'>功能室</i>
						</a>
					</li>
					<li>
						<a class='list-item' onclick="jumpAsist()">
							<i class='icon-asist'>厨卫</i>
						</a>
					</li>
					<li>
						<a class='list-item' onclick="clearUnits()">
							<i class='icon-clear'>一键关电</i>
						</a>
					</li>
				</ul>
			</div>
			
			<!-- 以下为显示当前天气的模块 -->
			<div id="weatherBar">
	
				<div class="background">
					<div class="container">	
						<div id="card" class="weather">
							<svg id="inner">
								<defs>
									<path id="leaf" d="M41.9,56.3l0.1-2.5c0,0,4.6-1.2,5.6-2.2c1-1,3.6-13,12-15.6c9.7-3.1,19.9-2,26.1-2.1c2.7,0-10,23.9-20.5,25 c-7.5,0.8-17.2-5.1-17.2-5.1L41.9,56.3z"/>
								</defs>
								<circle id="sun" style="fill: #F7ED47" cx="0" cy="0" r="50"/>
								<g id="layer3"></g>
								<g id="cloud3" class="cloud"></g>
								<g id="layer2"></g>
								<g id="cloud2" class="cloud"></g>
								<g id="layer1"></g>
								<g id="cloud1" class="cloud"></g>
							</svg>
							<div class="details">
								<div id="tempu" class="temp">-1</div><span>c</span>
								<div class="right">
									<div id="date">Monday 1 January</div>
									<div id="summary"></div>
								</div>
							</div>
						</div>

						<svg id="outer"></svg>
					</div>
				</div>
			</div>
			
			<!-- 以下为显示平面图及点击交互的Canvas -->
			<canvas id="canvas" width="650" height="340">
				Canvas Not Supported!
			</canvas>
			
			<!-- 以下为切换预设天气指标的模块 -->
			<div class="control-weather">
				<nav>
					<ul>
						<li>
							<a id="button-snow" class="active" onclick="weatherSnow()">
								<i class="wi wi-snow"></i>
							</a>
						</li>
						<li>
							<a id="button-wind" onclick="weatherWind()">
								<i class="wi wi-strong-wind"></i>
							</a>
						</li>
						<li>
							<a id="button-rain" onclick="weatherRain()">
								<i class="wi wi-rain"></i>
							</a>
						</li>
						<li>
							<a id="button-thunder" onclick="weatherThunder()">
								<i class="wi wi-lightning"></i>
							</a>
						</li>
						<li>
							<a id="button-sun" onclick="weatherSunny()">
								<i class="wi wi-day-sunny"></i>
							</a>
						</li>
					</ul>
				</nav>
			</div>
			
			<!-- 以下为天气指标显示&控制区块 -->
			<div id="control-setting">
				
				<!-- 以下为显示当前天气指标的模块 -->
				<main id="screen">
    				<div id="device" class="device">
						<section>
							<div class="weather time-morning active">

								<div class="icon">
									<i class="sun_2"></i>
								</div>
								<div class="content">
									<h3 id="clocker">12-31 18:34</h3>
								</div>
							</div>
							<div class="weather time-day">

								<div class="icon">
									<i class="sun_2"></i>
									<i class="cloud windy"></i>
								</div>

								<div class="content">
									<h3 id="tempu2">温度： -1℃</h3>
								</div>
							</div>
							<div class="weather time-evening">

								<div class="icon">
									<i class="sun_2"></i>
									<i class="cloud"></i>
									<i class="sprinkles"></i>
									<i class="sprinkles"></i>
									<i class="sprinkles"></i>
									<i class="sprinkles"></i>
								</div>

								<div class="content">
									<h3 id="humidity">湿度： 91%</h3>
								</div>
							</div>
							<div class="weather time-night">
								<div class="icon">
									<i class="moon"></i>
									<i class="cloud"></i>
									<div class="snowflakes">
										<i class="snowflake"></i>
										<i class="snowflake"></i>
										<i class="snowflake"></i>
										<i class="snowflake"></i>
									</div>
								</div>
								<div class="content">
									<h3 id="airState">PM2.5： 76</h3>
								</div>
							</div>
						</section>
					</div>
				</main>
				
				<!-- 以下为用户自行输入电器开启阈值的模块 -->
				<article id="controlBar">
						<p id="centiOutput">室温高于25°C时</p>
						<input id="centiInput" type="text" value="25">
						<p id="humiOutput">湿度低于58%时</p>
						<input id="humiInput" type="text" value="58">
						<p id="pmOutput">PM2.5大于50时</p>
						<input id="pmInput" type="text" value="50">
				</article>
			</div>
			
		</div>
		
		<!-- 以下为页脚栏 -->
		<div class="webFooter">
			<p>小组成员：陈文菲、高志丹。</p>
		</div>
		
	</div>
	
	<!-- 模块脚本 -->
	<script src="static/css/html5-paper-roll-animation/js/index.js"></script>

	<script src='static/css/html5-svg-weather-card/js/TweenMax.min.js'></script>
	<script src='static/css/html5-svg-weather-card/js/snap.svg-min.js'></script>
    <script  src="static/css/html5-svg-weather-card/js/index.js"></script>

	<!-- 自写脚本 -->
	<script src="app.js"></script>
	
</body>
	
</html>
