<div id="wrapper">
	
	<!-- 以下为标题栏 -->
	<div class="webHeader"></div>
	
	<!-- 以下为主体 -->
	<div id="webBody">
		
		<!-- 以下为导航栏，
			主要通过按钮实现调用功能 -->
		<div id="navBar"></div>
		
		<!-- 以下为显示当前天气的模块 -->
		<div id="weatherBar"></div>
		
		<!-- 以下为显示平面图及点击交互的Canvas -->
		<canvas id="canvas" width="650" height="340">Canvas Not Supported!</canvas>
		
		<!-- 以下为切换预设天气指标的模块 -->
		<div class="control-weather"></div>
		
		<!-- 以下为天气指标显示&控制区块 -->
		<div id="control-setting">
			
			<!-- 以下为显示当前天气指标的模块 -->
			<main id="screen"></main>
			
			<!-- 以下为用户自行输入电器开启阈值的模块 -->
			<airticle id="controlBar"></airticle>
			
		</div>
		
	</div>

	<!-- 以下为页脚栏 -->
	<div class="webFooter"></div>
	
</div>
